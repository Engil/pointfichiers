set -g base-index 1

# Terminal emulator window title
set -g set-titles on
set -g set-titles-string '#h - #W on #S'
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g default-terminal "xterm-256color"
# Status Bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left '#[fg=red] @#H '
set -g status-right '#[fg=green,bold]%Y-%m-%d %H:%M:%S#[default]'

# Notifying if other windows has activities
setw -g monitor-activity on
set -g visual-activity on

# Highlighting the active window in status bar
setw -g window-status-current-bg red
setw -g window-status-current-fg black
set-window-option -g window-status-current-format "#I: #W Î»"
set-window-option -g window-status-format "#I: #W "

# Clock
setw -g clock-mode-colour green
setw -g clock-mode-style 24

# Switch pane
bind -n S-Up previous-window
bind -n S-Down next-window

bind-key v split-window -h
bind-key s split-window -v

bind-key j resize-pane -D 5
bind-key k resize-pane -U 5
bind-key h resize-pane -L 5
bind-key l resize-pane -R 5

#pane stuff
bind Left select-pane -L
bind Right select-pane -R
bind Up select-pane -U
bind Down select-pane -D

# " windowlist -b
unbind '"'
bind '"' choose-window

set -s escape-time 0

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# Bind ']' to use pbpaste
bind ] run "pbpaste | tmux load-buffer - && tmux paste-buffer"
